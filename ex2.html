<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(113, 113, 113);
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button{
            padding: 5px;
            border-radius: 5px;
            color: white;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Aperte o botão e veja oque acontece</h1>
    <button onclick="inicio()">Clique aqui!</button>
    <script>
       function inicio(){
        window.alert('Você clicou no botão')
       }
    </script>
</body>
</html>
